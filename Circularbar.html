<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circularbar</title>
    <link rel="stylesheet" href="Circularbar.css">
</head>
<body>
<div class="skill">
    <div class="outer">
        <div class="inner">
            <div id="number">
                
            </div>
        </div>
    </div>
    <svg xmlnas = "http://www.w3.org/2000/svg" version = "1.1"
     width = "160px" hight = "160px">
    <defs>
        <lineargradient id="GradientColor">
            <stop offset = "0%" stop-color = "#e91e63" />
            <stop offset = "100%" stop-color = "#673ab7" />
        </lineargradient>
    </defs>
    <circle cx = "80" cy ="80" r = "70" stroke-linecap = "round" />
    </svg>
</div>
<div class="skill">
    <div class="outer">
        <div class="inner">
            <div id="numbers">
                
            </div>
        </div>
    </div>
    <svg xmlnas = "http://www.w3.org/2000/svg" version = "1.1"
     width = "160px" hight = "160px">
    <defs>
        <lineargradient id="GradientColor">
            <stop offset = "0%" stop-color = "#e91e63" />
            <stop offset = "100%" stop-color = "#673ab7" />
        </lineargradient>
    </defs>
    <circle cx = "80" cy ="80" r = "70" stroke-linecap = "round" />
    </svg>
</div>

<script>
    let number = document.getElementById("number");
    counter = 0;
    setInterval(() =>{
        if(counter == 65){
            clearInterval()
        }else{
               counter += 1;
        number.innerHTML = counter + "%";
        }
    }, 30)
    let numbers = document.getElementById("numbers");
    counter = 0;
    setInterval(() =>{
        if(counter == 65){
            clearInterval()
        }else{
               counter += 1;
        numbers.innerHTML = counter + "%";
        }
    }, 30)


</script>
</body>
</html>
